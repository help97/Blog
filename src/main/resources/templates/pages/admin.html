<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
    <script src="dist/js/alert.js"></script>
    <script src="dist/js/JQuery2.1.4.js"></script>
    <link rel="stylesheet" href="dist/css/components.css">
    <link rel="stylesheet" href="dist/css/admin.css">
</head>

<body>
    <div class="admin" id="all">
        <div class="top">
            <div class="logo">
                <img src="dist/imgs/logo.png">
                Win10 System
            </div>

            <div class="toolBtn">
                <span class="home">
                    <em>访问主页</em>
                </span>
                <span class="bar">
                    <em>快捷导航</em>
                </span>
                <span class="clear" id="clearCache">
                    <em>清除缓存</em>
                </span>
                <span class="set">
                    <em>网站设置</em>
                </span>
                <span class="shutdown">
                    <em>退出登录</em>
                </span>
            </div>
        </div>
        <div class="body">
            <div class="left">
                <ul class="navTools">
                    <li>
                        <div class="menuLiT indexLink"><span class="t1 toolLink">
                            <a @click="getPage('body')" >控制面板</a>
                        </span></div>
                    </li>

                    <li>
                        <div class="menuLi"><span class="t2 toolLink">栏目管理</span></div>
                        <dl class="downmenu">
                            <dd><a  @click="getPage('column')" target="rightiframe">栏目列表</a></dd>
                            <dd><a @click="getPage('column-create')" target="rightiframe">创建栏目</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t3 toolLink">文档管理</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('article')" target="rightiframe">文档列表</a></dd>
                            <dd><a @click="getPage('article-create')" target="rightiframe">创建文档</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t4 toolLink">图片管理</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('picture')" target="rightiframe">图片列表</a></dd>
                            <dd><a @click="getPage('picture-create')" target="rightiframe">创建图片</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t6 toolLink">网站设置</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('webset')" target="rightiframe">基础设置</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t7 toolLink">用户管理</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('user')" target="rightiframe">用户列表</a></dd>
                            <dd><a @click="getPage('user-create')" target="rightiframe">创建用户</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t8 toolLink">友情链接</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('friendlinks')" target="rightiframe">友情列表</a></dd>
                            <dd><a @click="getPage('friendlinks-create')" target="rightiframe">创建友链</a></dd>
                        </dl>
                    </li>
                    <li>
                        <div class="menuLi"><span class="t9 toolLink">网站日志</span></div>
                        <dl class="downmenu">
                            <dd><a @click="getPage('log')" >日志列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="right" v-html="showPage">
                <!--<iframe src="body.html" frameborder="0" id="rightiframe" name="rightiframe"></iframe>-->
            </div>
        </div>
    </div>

    <script>
        var clearCache = document.getElementById('clearCache');
        clearCache.onclick = function () {
            tipAlert({
                title: "缓存清除成功",
                state: "true", //true成功 fail失败
                time: 1 //3秒后关闭
            });
        }

        $(function () {
            $('.indexLink .toolLink').click(function () {
                $('.navTools> li> .menuLi').removeClass('menuActive');
                $('.downmenu>dd').removeClass('onLink');
            })
            $('.navTools> li> .menuLi').click(function () {
                if (!$(this).hasClass('menuActive')) {
                    $('.navTools> li> .menuLi').removeClass('menuActive');
                    $(this).addClass('menuActive');
                } else {
                    $(this).removeClass('menuActive');
                }
            })

            $('.downmenu>dd>a').click(function (event) {
                event.stopPropagation();
                $('.downmenu>dd').removeClass('onLink');
                $(this).parent('dd').addClass('onLink');
            });

        })
    </script>
    <script src="dist/js/vue.js"></script>
    <script src="dist/js/axios.min.js"></script>
    <script src="dist/js/Index.js"></script>
</body>

</html>
